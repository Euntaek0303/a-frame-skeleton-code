<!DOCTYPE html>
<html>
  <a-entity position="0 5 10">
    <a-camera></a-camera>
  </a-entity>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity gltf-model = "url(/Tree.glb)" position="-2 0 -10" scale=".1 .1 .1"></a-entity>
      <a-sphere position="3 0.75 -7" radius="1" color="white"></a-sphere>
      <a-sphere position="3 2 -7" radius="0.75" color="white"></a-sphere>
      <a-sphere position="3 3 -7" radius="0.60" color="white"></a-sphere>
      <a-sphere position="2.6 1 -6" radius="0.10" color="black"></a-sphere>
      <a-sphere position="2.6 2 -6" radius="0.10" color="black"></a-sphere>
      <a-cone color="orange" rotation="-270 0 0" radius-bottom="0.1" radius-top="0.01" height="1" position="2.8 3 -6"></a-cone>
      <a-cylinder position="3 3.5 -7" radius="0.60" height="0.1" color="black"></a-cylinder>
      <a-cylinder position="3 3.5 -7" radius="0.40" height="1" color="black"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#C0E0F5  "></a-plane>
      <a-sky color="#89CFF0"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
